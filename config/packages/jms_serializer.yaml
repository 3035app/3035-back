jms_serializer:
    visitors:
        xml:
            format_output: '%kernel.debug%'

    handlers:
        datetime:
            default_format: 'Y-m-d\TH:i:sO' #ISO 8601

    default_context:
        serialization:
            serialize_null: true
            groups: ['Default']
        deserialization:
            serialize_null: true
            groups: ['Default']
